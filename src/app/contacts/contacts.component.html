<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Employees</b></h4>
            </div>
            <div class="col-sm-6"> 
              <button class="btn btn-success" (click)="AddContact()">
                <i class='fas fa-plus-circle'></i><span> ADD </span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead> 
            <tr class="center-align" style="text-align: center;">
              <th>Name</th>
              <th>E-mail</th>
              <th>Phone</th>
              <th>Address</th>              
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contacts of contactsList" class="center-align">
              <td>{{ contacts.name }}</td>
              <td>{{ contacts.email }}</td>
              <td>{{ contacts.phone }}</td>
              <td>{{ contacts.address }}</td>
              <td>{{ contacts.gender }}</td>
              <td>
                <!-- <a href="#" [routerLink]="['/ViewEmployee/', contacts.id]" class="btn"><i class='fas fa-eye view'></i></a> -->
                <!-- <a href="#" [routerLink]="['/update/', contacts.id]" class="btn"><i class="fa fa-edit edit"></i></a> -->
                <button type="button" (click)="deleteContact(contacts.id)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="contactsList.length == 0" colspan="5">No Contact Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
